<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalles del Usuario</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> {{ object.id }}</li>
            <li class="list-group-item"><strong>Nombre:</strong> {{ object.nombre }}</li>
            <li class="list-group-item"><strong>Correo:</strong> {{ object.correo }}</li>
            <li class="list-group-item"><strong>Status:</strong> {{ object.status|yesno:"Activo,Inactivo" }}</li>
        </ul>
        <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
